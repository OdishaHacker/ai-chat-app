<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Interface</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#0ea5e9', 600: '#0284c7' },
                        dark: { bg: '#131314', surface: '#1e1f20', border: '#444746' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-900 dark:bg-dark-bg dark:text-gray-100 h-dvh flex flex-col overflow-hidden">

    <div id="loading" class="fixed inset-0 bg-white dark:bg-dark-bg z-50 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-10 h-10 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-sm font-medium">Loading Interface...</p>
    </div>

    <div id="app" class="flex h-full w-full opacity-0 transition-opacity duration-500">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-gray-50 dark:bg-dark-surface border-r border-gray-200 dark:border-dark-border transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-4 flex items-center justify-between">
                <button onclick="createNewChat()" class="flex-1 flex items-center gap-2 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 px-4 py-2.5 rounded-full transition-colors text-sm font-medium shadow-sm">
                    <span>+</span> New Chat
                </button>
                <button onclick="toggleSidebar()" class="md:hidden ml-2 p-2 text-gray-500">‚úï</button>
            </div>

            <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-history-list"></div>

            <div class="p-4 border-t border-gray-200 dark:border-dark-border">
                <button onclick="openSettings()" class="flex items-center gap-3 w-full p-2 text-sm hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden glass"></div>

        <main class="flex-1 flex flex-col h-full relative w-full">
            
            <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-dark-border bg-white dark:bg-dark-bg z-20">
                <div class="flex items-center gap-2">
                    <button onclick="toggleSidebar()" class="md:hidden p-2 text-gray-600 dark:text-gray-300">‚ò∞</button>
                    <span class="font-semibold text-brand-600 dark:text-brand-500" id="header-title">Universal AI</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="exportChat()" class="p-2 text-sm text-gray-600 dark:text-gray-400 hover:text-brand-600" title="Download Chat">
                        üì•
                    </button>
                </div>
            </div>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-32">
                <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center opacity-60">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-purple-500 rounded-2xl mb-4 animate-pulse"></div>
                    <h2 class="text-2xl font-semibold mb-2">Hello, Human.</h2>
                    <p class="text-sm">Ready to code, write, and create?</p>
                </div>
            </div>

            <div class="p-4 bg-white dark:bg-dark-bg">
                <div class="max-w-4xl mx-auto relative">
                    <form onsubmit="handleSendMessage(event)" class="relative flex items-end gap-2 bg-gray-100 dark:bg-dark-surface rounded-3xl p-2 border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-600 transition-all shadow-sm">
                        
                        <button type="button" id="mic-btn" onclick="toggleVoice()" class="p-3 text-gray-500 hover:text-brand-600 rounded-full transition-colors">
                            üé§
                        </button>

                        <textarea 
                            id="user-input" 
                            rows="1" 
                            class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 px-2 max-h-32 min-h-[48px] text-base"
                            placeholder="Message..."
                            oninput="autoResize(this)"
                            onkeydown="handleEnter(event)"></textarea>
                        
                        <button type="submit" id="send-btn" class="p-3 bg-brand-600 hover:bg-brand-700 text-white rounded-full mb-1 shadow-md transition-transform active:scale-95 disabled:opacity-50">
                            ‚û§
                        </button>
                    </form>
                    <div class="text-center mt-2">
                        <p class="text-xs text-gray-400" id="status-text">AI can make mistakes.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeSettings()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white dark:bg-dark-surface rounded-2xl shadow-2xl p-6 border border-gray-200 dark:border-dark-border m-4">
            <h3 class="text-xl font-bold mb-4">Config</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">API Key (OpenRouter)</label>
                    <input type="password" id="setting-api-key" class="w-full rounded-lg bg-gray-50 dark:bg-black/20 border border-gray-300 dark:border-gray-600 p-2.5">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="setting-system-prompt" rows="2" class="w-full rounded-lg bg-gray-50 dark:bg-black/20 border border-gray-300 dark:border-gray-600 p-2.5"></textarea>
                </div>
                <div class="flex items-center justify-between pt-2">
                    <span>Dark Mode</span>
                    <button id="theme-toggle" onclick="toggleTheme()" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-brand-600">
                        <span id="theme-knob" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1 dark:translate-x-6"></span>
                    </button>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-2">
                <button onclick="clearAllData()" class="px-4 py-2 text-red-500 text-sm">Reset</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-brand-600 text-white rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
