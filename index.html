<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevTerminal AI</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark-reasonable.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-dvh flex flex-col overflow-hidden">

    <div id="loading" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black text-green-500 transition-opacity duration-500">
        <div class="text-2xl font-mono animate-pulse">Initializing System...</div>
        <div class="mt-2 text-xs opacity-70">Loading Modules</div>
    </div>

    <div id="app" class="flex h-full w-full opacity-0 transition-opacity duration-500">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 flex flex-col border-r border-gray-800 bg-black">
            <div class="p-4 flex items-center justify-between border-b border-gray-800">
                <button onclick="createNewChat()" class="flex-1 flex items-center justify-center gap-2 border border-green-900 hover:bg-green-900/20 text-green-500 px-4 py-2 rounded transition-colors text-sm font-mono">
                    <span>+</span> New Session
                </button>
                <button onclick="toggleSidebar()" class="md:hidden ml-2 p-2 text-gray-500">‚úï</button>
            </div>

            <div class="flex-1 overflow-y-auto px-2 space-y-1 py-2" id="chat-history-list"></div>

            <div class="p-4 border-t border-gray-800">
                <button onclick="openSettings()" class="flex items-center gap-3 w-full p-2 text-sm text-gray-400 hover:text-green-400 hover:bg-gray-900 rounded transition-colors font-mono">
                    ‚öôÔ∏è Config
                </button>
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-30 hidden md:hidden"></div>

        <main class="flex-1 flex flex-col h-full relative w-full bg-[#050505]">
            
            <div class="flex items-center justify-between p-3 border-b border-gray-800 bg-black z-20">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden p-2 text-green-600">‚ò∞</button>
                    
                    <div class="flex items-center gap-2">
                        <span class="text-green-600 font-bold hidden sm:block">MODE:</span>
                        <select id="role-selector" onchange="changeRole()" class="bg-[#111] text-green-500 border border-green-900 text-xs md:text-sm rounded p-1 focus:ring-1 focus:ring-green-500 outline-none font-mono cursor-pointer hover:border-green-500 transition-colors">
                            <option value="default">ü§ñ Assistant</option>
                            <option value="coder">üë®‚Äçüíª Senior Dev</option>
                            <option value="hacker">üïµÔ∏è Ethical Hacker</option>
                            <option value="debugger">üêõ Bug Hunter</option>
                        </select>
                    </div>
                </div>
                <button onclick="exportChat()" class="p-2 text-xs text-green-700 hover:text-green-400 border border-green-900 rounded hover:border-green-500 transition-all" title="Export Log">
                    üì• EXPORT
                </button>
            </div>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth pb-32">
                <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-center opacity-50">
                    <div class="text-4xl mb-4">_</div>
                    <h2 class="text-xl font-mono text-green-500">Terminal Ready</h2>
                    <p class="text-xs text-gray-500 mt-2">Select a mode and start typing...</p>
                </div>
            </div>

            <div class="p-4 bg-black border-t border-gray-800">
                <div class="max-w-5xl mx-auto relative">
                    <form onsubmit="handleSendMessage(event)" class="relative flex items-end gap-2 bg-[#111] rounded border border-gray-800 focus-within:border-green-600 focus-within:shadow-[0_0_10px_rgba(0,255,65,0.1)] transition-all p-2">
                        
                        <button type="button" id="mic-btn" onclick="toggleVoice()" class="p-3 text-gray-600 hover:text-red-500 transition-colors">
                            üé§
                        </button>

                        <textarea 
                            id="user-input" 
                            rows="1" 
                            class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 px-2 text-gray-300 font-mono text-sm max-h-48"
                            placeholder="Input command..."
                            oninput="autoResize(this)"
                            onkeydown="handleEnter(event)"></textarea>
                        
                        <button type="submit" id="send-btn" class="p-3 text-green-600 hover:text-green-400 transition-transform active:scale-95">
                            ‚û§
                        </button>
                    </form>
                    <div class="text-center mt-2 flex justify-between px-2">
                        <span class="text-[10px] text-gray-600 font-mono" id="status-text">System Idle</span>
                        <span class="text-[10px] text-gray-600 font-mono">v2.0.0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeSettings()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-[#111] border border-green-900 shadow-[0_0_30px_rgba(0,255,65,0.1)] rounded p-6">
            <h3 class="text-lg font-mono text-green-500 mb-6 border-b border-green-900 pb-2">> System Config</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-mono text-gray-400 mb-1">OPENROUTER_API_KEY</label>
                    <input type="password" id="setting-api-key" class="w-full bg-black border border-gray-700 text-green-500 text-xs p-2.5 rounded focus:border-green-500 focus:ring-0 outline-none font-mono">
                </div>
                <div>
                    <label class="block text-xs font-mono text-gray-400 mb-1">SYSTEM_INSTRUCTION (Override)</label>
                    <textarea id="setting-system-prompt" rows="3" class="w-full bg-black border border-gray-700 text-gray-400 text-xs p-2.5 rounded focus:border-green-500 focus:ring-0 outline-none font-mono"></textarea>
                </div>
            </div>

            <div class="mt-8 flex justify-end gap-3">
                <button onclick="clearAllData()" class="px-4 py-2 text-red-500 text-xs font-mono hover:bg-red-900/10 rounded">RESET</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-green-700 hover:bg-green-600 text-black text-xs font-bold font-mono rounded">SAVE</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
